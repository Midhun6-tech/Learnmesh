<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Chrome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 600px;
        }

        .logo {
		        }

        .search-bar {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 25px;
            padding: 10px 20px;
            margin-bottom: 30px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .search-bar input {
            width: 100%;
            border: none;
            outline: none;
            font-size: 16px;
        }

        .search-bar button {
            background: none;
            border: none;
            cursor: pointer;
            color: #888;
            font-size: 20px;
        }

        .frequent-sites {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .site {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: inherit;
            width: 80px;
        }

        .site img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-bottom: 8px;
            background-color: #ddd;
        }

        .site span {
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
           
	                <h1>Google</h1>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search Google or type a URL">
            <button>&#x1F50D;</button>
        </div>
        <div class="frequent-sites">
            <a href="#" class="site">
                <img src="https://www.clipartmax.com/png/middle/176-1766224_instagram-logos-in-vector-format-free-download-instagram-logo-small-size.png" alt="instagram">
                <span>INSTAGRAM</span>
            </a>
            <a href="#" class="site">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/ff/Facebook_logo_36x36.svg/1200px-Facebook_logo_36x36.svg.png" alt="Facebook">
                <span>Facebook</span>
            </a>
            <a href="#" class="site">
                <img src="https://pngimg.com/uploads/amazon/amazon_PNG13.png" alt="Amazon">
                <span>Amazon</span>
            </a>
            <a href="#" class="site">
                <img src="https://2.bp.blogspot.com/-SSD633FtQg4/WtrURaGVcyI/AAAAAAAABUo/d-eGa8OjE1Yv4k9fhtcWJzO4tc2zICGuQCLcBGAs/s1600/220px-APJ_Abdul_Kalam_Technological_University_logo.jpg" alt="KTU">
                <span>KTU</span>
            </a>
        </div>
    </div>
</body>
</html>
